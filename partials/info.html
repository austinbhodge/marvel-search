<div ng-if="!details">
  Loading results...
</div>

<div ng-if="details.Response==='True'">
<div ng-repeat='heros in details'>
  <img ng-src="{{ hero.thumbnail.path + hero.thumbnail.extension }}" class="thumbnail animated fadeIn">
</div>



</div>

<div ng-if="details.Response==='False'">
  No results found.
</div>
